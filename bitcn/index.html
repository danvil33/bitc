<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BitC Crypto Mining - Login</title>
    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600&display=swap" rel="stylesheet">
    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <!-- React & Babel -->
    <script src="https://unpkg.com/react@18/umd/react.development.js"></script>
    <script src="https://unpkg.com/react-dom@18/umd/react-dom.development.js"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <!-- Firebase -->
    <script src="https://www.gstatic.com/firebasejs/10.8.0/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/10.8.0/firebase-auth.js"></script>
    <script src="https://www.gstatic.com/firebasejs/10.8.0/firebase-firestore.js"></script>
    <style>
        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
            font-family: 'Inter', sans-serif;
        }

        body {
            background-color: #fff;
            color: #333;
            display: flex;
            justify-content: center;
            align-items: flex-start;
            min-height: 100vh;
            padding: 20px;
        }

        .container {
            width: 100%;
            max-width: 400px;
            padding: 20px;
        }

        .logo {
            text-align: center;
            margin-bottom: 20px;
            font-size: 28px;
            font-weight: 600;
        }

        h2 {
            text-align: center;
            margin-bottom: 20px;
            font-weight: 600;
        }

        .input-group {
            margin-bottom: 15px;
        }

        .input-group label {
            display: block;
            margin-bottom: 5px;
            font-size: 14px;
            color: #555;
        }

        select, input[type="text"], input[type="tel"], input[type="email"], input[type="password"] {
            width: 100%;
            padding: 12px;
            border-radius: 8px;
            border: 1px solid #ccc;
            font-size: 16px;
            outline: none;
        }

        input[type="tel"], input[type="email"], input[type="password"] {
            margin-top: 5px;
        }

        .info-text {
            font-size: 12px;
            color: #777;
            margin-bottom: 20px;
        }

        .info-text a {
            color: #000;
            text-decoration: underline;
        }

        .btn {
            width: 100%;
            padding: 14px;
            background: linear-gradient(to right, #FF385C, #FF5A75);
            color: #fff;
            border: none;
            border-radius: 8px;
            font-size: 16px;
            cursor: pointer;
            margin-bottom: 20px;
            transition: all 0.2s;
        }

        .btn:hover {
            background: linear-gradient(to right, #E61E4D, #FF385C);
        }

        .btn:disabled {
            opacity: 0.7;
            cursor: not-allowed;
        }

        .divider {
            text-align: center;
            margin: 10px 0 20px;
            font-size: 14px;
            color: #777;
            position: relative;
        }

        .divider::before, .divider::after {
            content: "";
            height: 1px;
            width: 40%;
            background: #ccc;
            position: absolute;
            top: 50%;
        }

        .divider::before {
            left: 0;
        }

        .divider::after {
            right: 0;
        }

        .social-btn {
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 12px;
            width: 100%;
            border-radius: 8px;
            border: 1px solid #ccc;
            background: #fff;
            font-size: 16px;
            cursor: pointer;
            margin-bottom: 10px;
            transition: all 0.2s;
        }

        .social-btn i {
            margin-right: 10px;
        }

        .social-btn:hover {
            background-color: #f7f7f7;
        }

        /* Bottom Nav */
        .bottom-nav {
            display: flex;
            justify-content: space-around;
            margin-top: 40px;
            border-top: 1px solid #eee;
            padding-top: 10px;
        }

        .bottom-nav div {
            text-align: center;
            font-size: 14px;
            color: #777;
            cursor: pointer;
        }

        .bottom-nav div.active {
            color: #FF385C;
        }

        .auth-switch {
            text-align: center;
            margin-top: 20px;
            font-size: 14px;
            color: #777;
        }

        .auth-switch a {
            color: #000;
            text-decoration: underline;
            font-weight: 500;
            cursor: pointer;
        }

        .message {
            padding: 12px;
            border-radius: 8px;
            margin-bottom: 15px;
            text-align: center;
            font-size: 14px;
        }

        .message.success {
            background-color: #e7f9e7;
            color: #2e7d32;
        }

        .message.error {
            background-color: #ffeaea;
            color: #d32f2f;
        }

        .password-container {
            position: relative;
        }

        .password-toggle {
            position: absolute;
            right: 12px;
            top: 50%;
            transform: translateY(-50%);
            background: none;
            border: none;
            color: #777;
            cursor: pointer;
        }

        .loading {
            animation: spin 1s linear infinite;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        .country-list {
            position: absolute;
            top: 100%;
            left: 0;
            right: 0;
            background: white;
            border: 1px solid #ccc;
            border-radius: 8px;
            max-height: 200px;
            overflow-y: auto;
            z-index: 1000;
            display: none;
        }

        .country-list.show {
            display: block;
        }

        .country-item {
            padding: 10px;
            cursor: pointer;
            border-bottom: 1px solid #eee;
        }

        .country-item:hover {
            background-color: #f7f7f7;
        }

        .country-select-wrapper {
            position: relative;
        }

        .login-methods {
            display: flex;
            flex-direction: column;
            gap: 10px;
        }
    </style>
</head>
<body>
    <div id="root"></div>

    <script>
        // Firebase Configuration
        const firebaseConfig = {
            apiKey: "AIzaSyBEjeRSyKbpEmbNk0SYLUFPp3lbgP9x3Ow",
            authDomain: "volcanobxpl.firebaseapp.com",
            projectId: "volcanobxpl",
            storageBucket: "volcanobxpl.firebasestorage.app",
            messagingSenderId: "742861205377",
            appId: "1:742861205377:web:bbe8a42b78c90354a64280",
            measurementId: "G-G1KWGHLZES"
        };

        // Initialize Firebase
        const app = firebase.initializeApp(firebaseConfig);
        const auth = firebase.getAuth(app);
        const db = firebase.getFirestore(app);

        // Country codes list
        const countryCodes = [
            { code: "+255", name: "Tanzania" },
            { code: "+1", name: "United States" },
            { code: "+86", name: "China" },
            { code: "+44", name: "United Kingdom" },
            { code: "+91", name: "India" },
            { code: "+61", name: "Australia" },
            { code: "+33", name: "France" },
            { code: "+49", name: "Germany" },
            { code: "+81", name: "Japan" },
            { code: "+82", name: "South Korea" }
        ];
    </script>

    <script type="text/babel">
        const { useState, useEffect, useRef } = React;

        // Country Selector Component
        function CountrySelector({ value, onChange }) {
            const [showList, setShowList] = useState(false);
            const [search, setSearch] = useState("");
            const wrapperRef = useRef(null);
            
            const filteredCountries = countryCodes.filter(country => 
                country.name.toLowerCase().includes(search.toLowerCase()) ||
                country.code.includes(search)
            );
            
            useEffect(() => {
                function handleClickOutside(event) {
                    if (wrapperRef.current && !wrapperRef.current.contains(event.target)) {
                        setShowList(false);
                    }
                }
                document.addEventListener("mousedown", handleClickOutside);
                return () => document.removeEventListener("mousedown", handleClickOutside);
            }, []);
            
            const selectedCountry = countryCodes.find(c => c.code === value) || countryCodes[0];
            
            return (
                <div className="country-select-wrapper" ref={wrapperRef}>
                    <div className="input-group">
                        <label>Country/Region</label>
                        <select 
                            value={value}
                            onChange={(e) => onChange(e.target.value)}
                            onClick={() => setShowList(!showList)}
                        >
                            {countryCodes.map(country => (
                                <option key={country.code} value={country.code}>
                                    {country.name} ({country.code})
                                </option>
                            ))}
                        </select>
                    </div>
                    
                    <div className={`country-list ${showList ? 'show' : ''}`}>
                        <input
                            type="text"
                            placeholder="Search country..."
                            value={search}
                            onChange={(e) => setSearch(e.target.value)}
                            style={{width: '100%', padding: '10px', border: 'none', borderBottom: '1px solid #ccc'}}
                        />
                        {filteredCountries.map(country => (
                            <div 
                                key={country.code} 
                                className="country-item"
                                onClick={() => {
                                    onChange(country.code);
                                    setShowList(false);
                                    setSearch("");
                                }}
                            >
                                {country.name} ({country.code})
                            </div>
                        ))}
                    </div>
                </div>
            );
        }

        // Main App Component
        function App() {
            const [mode, setMode] = useState('login'); // 'login' or 'signup' or 'email-login'
            const [loginMethod, setLoginMethod] = useState('phone'); // 'phone', 'email', 'google', 'apple', 'facebook'
            const [countryCode, setCountryCode] = useState('+255');
            const [phoneNumber, setPhoneNumber] = useState('0621658007');
            const [email, setEmail] = useState('');
            const [password, setPassword] = useState('');
            const [confirmPassword, setConfirmPassword] = useState('');
            const [loading, setLoading] = useState(false);
            const [message, setMessage] = useState({ text: '', type: '' });
            const [showPassword, setShowPassword] = useState(false);

            // Check authentication state
            useEffect(() => {
                const unsubscribe = auth.onAuthStateChanged((user) => {
                    if (user && user.emailVerified) {
                        window.location.href = 'mining.html';
                    } else if (user && !user.emailVerified) {
                        setMessage({ 
                            text: 'Please verify your email to continue', 
                            type: 'error' 
                        });
                    }
                });
                return () => unsubscribe();
            }, []);

            // Handle phone login
            const handlePhoneLogin = async () => {
                if (!phoneNumber.trim()) {
                    setMessage({ text: 'Please enter phone number', type: 'error' });
                    return;
                }
                
                setLoading(true);
                setMessage({ text: 'Processing...', type: '' });
                
                // For demo, simulate phone verification
                setTimeout(() => {
                    setLoading(false);
                    setMessage({ 
                        text: 'Phone verification would be implemented here', 
                        type: 'success' 
                    });
                    // In production, you would implement actual phone verification
                    // setMode('email-login'); // Fallback to email for now
                }, 1500);
            };

            // Handle email login
            const handleEmailLogin = async (e) => {
                e?.preventDefault();
                if (!email || !password) {
                    setMessage({ text: 'Please enter email and password', type: 'error' });
                    return;
                }

                setLoading(true);
                try {
                    const userCredential = await firebase.signInWithEmailAndPassword(auth, email, password);
                    const user = userCredential.user;
                    
                    if (!user.emailVerified) {
                        await firebase.sendEmailVerification(user);
                        setMessage({ 
                            text: 'Please verify your email first. Verification email sent.', 
                            type: 'error' 
                        });
                        setLoading(false);
                        return;
                    }
                    
                    setMessage({ text: 'Login successful! Redirecting...', type: 'success' });
                    setTimeout(() => {
                        window.location.href = 'mining.html';
                    }, 1000);
                } catch (error) {
                    console.error('Login error:', error);
                    let errorMsg = 'Login failed. ';
                    switch (error.code) {
                        case 'auth/user-not-found':
                            errorMsg = 'No account found with this email.';
                            break;
                        case 'auth/wrong-password':
                            errorMsg = 'Incorrect password.';
                            break;
                        case 'auth/invalid-email':
                            errorMsg = 'Invalid email address.';
                            break;
                        default:
                            errorMsg = 'Please try again.';
                    }
                    setMessage({ text: errorMsg, type: 'error' });
                    setLoading(false);
                }
            };

            // Handle email signup
            const handleEmailSignup = async (e) => {
                e?.preventDefault();
                if (!email || !password || !confirmPassword) {
                    setMessage({ text: 'Please fill all fields', type: 'error' });
                    return;
                }
                
                if (password !== confirmPassword) {
                    setMessage({ text: 'Passwords do not match', type: 'error' });
                    return;
                }
                
                if (password.length < 6) {
                    setMessage({ text: 'Password must be at least 6 characters', type: 'error' });
                    return;
                }

                setLoading(true);
                try {
                    const userCredential = await firebase.createUserWithEmailAndPassword(auth, email, password);
                    const user = userCredential.user;
                    
                    await firebase.sendEmailVerification(user);
                    
                    // Create user profile in Firestore
                    const userProfile = {
                        email: user.email,
                        phone: countryCode + phoneNumber,
                        createdAt: firebase.firestore.FieldValue.serverTimestamp(),
                        emailVerified: false,
                        miningData: {
                            minedVlc: 0,
                            miningStartTime: null,
                            miningElapsedSeconds: 0,
                            walletBalance: 0,
                            miningRewards: 0,
                            referralBonuses: 0,
                            referralsCount: 0,
                            miningRateVlcPerHour: 1,
                            referralCode: user.uid.substring(0, 8),
                            usedReferralCode: null,
                            transactions: [],
                            lastMigrationTimestamp: null,
                            lastMiningDay: null
                        }
                    };
                    
                    await firebase.setDoc(firebase.doc(db, "users", user.uid), userProfile);
                    
                    setMessage({ 
                        text: 'Account created! Please check your email for verification.', 
                        type: 'success' 
                    });
                    setMode('login');
                } catch (error) {
                    console.error('Signup error:', error);
                    let errorMsg = 'Signup failed. ';
                    switch (error.code) {
                        case 'auth/email-already-in-use':
                            errorMsg = 'Email is already in use.';
                            break;
                        case 'auth/invalid-email':
                            errorMsg = 'Invalid email address.';
                            break;
                        case 'auth/weak-password':
                            errorMsg = 'Password is too weak.';
                            break;
                        default:
                            errorMsg = 'Please try again.';
                    }
                    setMessage({ text: errorMsg, type: 'error' });
                } finally {
                    setLoading(false);
                }
            };

            // Handle social login
            const handleSocialLogin = (provider) => {
                setMessage({ 
                    text: `${provider} login would be implemented here`, 
                    type: 'success' 
                });
                // In production, implement actual social login
            };

            // Handle forgot password
            const handleForgotPassword = async () => {
                if (!email) {
                    setMessage({ text: 'Please enter your email address', type: 'error' });
                    return;
                }

                setLoading(true);
                try {
                    await firebase.sendPasswordResetEmail(auth, email);
                    setMessage({ 
                        text: 'Password reset email sent! Check your inbox.', 
                        type: 'success' 
                    });
                } catch (error) {
                    setMessage({ 
                        text: 'Failed to send reset email. Please try again.', 
                        type: 'error' 
                    });
                } finally {
                    setLoading(false);
                }
            };

            // Render based on current mode
            const renderContent = () => {
                if (mode === 'login') {
                    return (
                        <div>
                            <h2>Welcome to BitC</h2>
                            
                            {message.text && (
                                <div className={`message ${message.type}`}>
                                    {message.text}
                                </div>
                            )}
                            
                            <CountrySelector value={countryCode} onChange={setCountryCode} />
                            
                            <div className="input-group">
                                <label>Phone number</label>
                                <input 
                                    type="tel" 
                                    placeholder="Enter your phone number"
                                    value={phoneNumber}
                                    onChange={(e) => setPhoneNumber(e.target.value)}
                                />
                            </div>

                            <div className="info-text">
                                We'll call or text you to confirm your number. Standard message and data rates apply. 
                                <a href="https://bitcnetwork.com/privacy" target="_blank"> Privacy Policy</a>
                            </div>

                            <button 
                                className="btn" 
                                onClick={handlePhoneLogin}
                                disabled={loading}
                            >
                                {loading ? (
                                    <>
                                        <i className="fas fa-spinner loading"></i> Processing...
                                    </>
                                ) : 'Continue'}
                            </button>

                            <div className="divider">or</div>

                            <div className="login-methods">
                                <button 
                                    className="social-btn" 
                                    onClick={() => {
                                        setLoginMethod('google');
                                        handleSocialLogin('Google');
                                    }}
                                >
                                    <i className="fab fa-google"></i>Continue with Google
                                </button>
                                <button 
                                    className="social-btn" 
                                    onClick={() => {
                                        setLoginMethod('apple');
                                        handleSocialLogin('Apple');
                                    }}
                                >
                                    <i className="fab fa-apple"></i>Continue with Apple
                                </button>
                                <button 
                                    className="social-btn" 
                                    onClick={() => setMode('email-login')}
                                >
                                    <i className="fas fa-envelope"></i>Continue with email
                                </button>
                                <button 
                                    className="social-btn" 
                                    onClick={() => {
                                        setLoginMethod('facebook');
                                        handleSocialLogin('Facebook');
                                    }}
                                >
                                    <i className="fab fa-facebook"></i>Continue with Facebook
                                </button>
                            </div>
                            
                            <div className="auth-switch">
                                <span>Don't have an account? </span>
                                <a onClick={() => setMode('signup')}>Sign up</a>
                            </div>
                        </div>
                    );
                } else if (mode === 'signup') {
                    return (
                        <div>
                            <h2>Create your BitC account</h2>
                            
                            {message.text && (
                                <div className={`message ${message.type}`}>
                                    {message.text}
                                </div>
                            )}
                            
                            <form onSubmit={handleEmailSignup}>
                                <div className="input-group">
                                    <label>Email address</label>
                                    <input 
                                        type="email" 
                                        placeholder="Enter your email"
                                        value={email}
                                        onChange={(e) => setEmail(e.target.value)}
                                        required
                                    />
                                </div>
                                
                                <div className="input-group">
                                    <label>Password</label>
                                    <div className="password-container">
                                        <input 
                                            type={showPassword ? "text" : "password"}
                                            placeholder="Create a password (min. 6 characters)"
                                            value={password}
                                            onChange={(e) => setPassword(e.target.value)}
                                            required
                                        />
                                        <button 
                                            type="button"
                                            className="password-toggle"
                                            onClick={() => setShowPassword(!showPassword)}
                                        >
                                            <i className={`fas fa-${showPassword ? 'eye-slash' : 'eye'}`}></i>
                                        </button>
                                    </div>
                                </div>
                                
                                <div className="input-group">
                                    <label>Confirm password</label>
                                    <input 
                                        type={showPassword ? "text" : "password"}
                                        placeholder="Confirm your password"
                                        value={confirmPassword}
                                        onChange={(e) => setConfirmPassword(e.target.value)}
                                        required
                                    />
                                </div>
                                
                                <div className="info-text">
                                    By signing up, you agree to BitC's 
                                    <a href="https://bitcnetwork.com/termsofservice" target="_blank"> Terms of Service</a> and 
                                    <a href="https://bitcnetwork.com/privacy" target="_blank"> Privacy Policy</a>
                                </div>
                                
                                <button 
                                    type="submit" 
                                    className="btn"
                                    disabled={loading}
                                >
                                    {loading ? (
                                        <>
                                            <i className="fas fa-spinner loading"></i> Creating account...
                                        </>
                                    ) : 'Sign Up'}
                                </button>
                            </form>
                            
                            <div className="auth-switch">
                                <span>Already have an account? </span>
                                <a onClick={() => setMode('login')}>Log in</a>
                            </div>
                        </div>
                    );
                } else if (mode === 'email-login') {
                    return (
                        <div>
                            <h2>Log in with email</h2>
                            
                            {message.text && (
                                <div className={`message ${message.type}`}>
                                    {message.text}
                                </div>
                            )}
                            
                            <form onSubmit={handleEmailLogin}>
                                <div className="input-group">
                                    <label>Email address</label>
                                    <input 
                                        type="email" 
                                        placeholder="Enter your email"
                                        value={email}
                                        onChange={(e) => setEmail(e.target.value)}
                                        required
                                    />
                                </div>
                                
                                <div className="input-group">
                                    <label>Password</label>
                                    <div className="password-container">
                                        <input 
                                            type={showPassword ? "text" : "password"}
                                            placeholder="Enter your password"
                                            value={password}
                                            onChange={(e) => setPassword(e.target.value)}
                                            required
                                        />
                                        <button 
                                            type="button"
                                            className="password-toggle"
                                            onClick={() => setShowPassword(!showPassword)}
                                        >
                                            <i className={`fas fa-${showPassword ? 'eye-slash' : 'eye'}`}></i>
                                        </button>
                                    </div>
                                </div>
                                
                                <div className="info-text">
                                    <a onClick={handleForgotPassword}>Forgot password?</a>
                                </div>
                                
                                <button 
                                    type="submit" 
                                    className="btn"
                                    disabled={loading}
                                >
                                    {loading ? (
                                        <>
                                            <i className="fas fa-spinner loading"></i> Signing in...
                                        </>
                                    ) : 'Log In'}
                                </button>
                            </form>
                            
                            <div className="auth-switch">
                                <span>Don't have an account? </span>
                                <a onClick={() => setMode('signup')}>Sign up</a>
                            </div>
                        </div>
                    );
                }
            };

            return (
                <div className="container">
                    <div className="logo">BitC</div>
                    
                    {renderContent()}
                    
                    <div className="bottom-nav">
                        <div><i className="fas fa-search"></i><br>Explore</div>
                        <div><i className="fas fa-heart"></i><br>Wishlists</div>
                        <div className={mode === 'login' ? 'active' : ''} onClick={() => setMode('login')}>
                            <i className="fas fa-user"></i><br>Log in
                        </div>
                    </div>
                </div>
            );
        }

        // Initialize and render the app
        ReactDOM.render(<App />, document.getElementById('root'));
    </script>
</body>
</html>
